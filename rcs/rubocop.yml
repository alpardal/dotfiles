# AllCops:
#   TargetRubyVersion: 2.4

Naming/PredicateName:
  Enabled: false

Layout/LineLength:
  Max: 80
  IgnoredPatterns: ["^\\s*#"]

Metrics/MethodLength:
  CountComments: false
  Max: 15

Metrics/AbcSize:
  Max: 20

Style/MultilineBlockChain:
  Enabled: false

Style/LambdaCall:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/BlockDelimiters:
  EnforcedStyle: line_count_based

Style/ClassAndModuleChildren:
  Enabled: false

Style/TrivialAccessors:
  AllowPredicates: true
  ExactNameMatch: true
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: true
  PreferredDelimiters:
    "%w": "()"
    "%i": "()"

Style/NegatedWhile:
  Enabled: false

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/NonNilCheck:
  IncludeSemanticChanges: true

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  Enabled: true

Style/NegatedIf:
  Enabled: false
